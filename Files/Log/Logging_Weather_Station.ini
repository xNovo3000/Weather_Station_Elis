#Logger della Weather Station
[loggers]
keys = root

[logger_root]
level      = INFO
handlers   = consoleHandler, fileHandler
formatters = consoleFormatter, fileFormatter
qualname   = rootLogger
propagate  = 0

[handlers]
keys = consoleHandler, fileHandler

[handler_consoleHandler]
class     = StreamHandler
level     = INFO
formatter = consoleFormatter
args      = (sys.stdout,)

[handler_fileHandler]
class     = Utils.Log.LogHandler.NewRotatingFileHandler
;class     = Utils.Log.LogHandler.NewRotatingFileHandler
level     = INFO
formatter = fileFormatter
args      = ("Files/Log/Weather_station.log", 'a', 200*1000000, 10) #10 file da 200Mb

[formatters]
keys = consoleFormatter, fileFormatter

[formatter_consoleFormatter]
format=%(asctime)s.%(msecs)03d %(module)20s:%(lineno)6d %(levelname)s:  %(message)10s
datefmt=%m/%d/%Y %H:%M:%S

[formatter_fileFormatter]
format=%(asctime)s%(msecs)03d %(module)20s:%(lineno)6d %(levelname)s:  %(message)10s
datefmt=%m/%d/%Y %H:%M:%S


